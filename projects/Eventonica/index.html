<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="eventonica.css">
    </head>

    <body>
        <div class="container">
            <h1>Event Recommender</h1>

            <h2>User Management</h2>
            <h3>All Users</h3>
            <div class="user">
                <ul id="all-users">
                    <!-- Use jQuery to display all Users here -->
                </ul>

                <h3>Add User</h3>
                <form id="add-user">
                    <label>User ID:</label>
                    <input type="text" id="add-user-id">
                    <br/>
                    <label>User name:</label>
                    <input type="text" id="add-user-name">
                    <br/>
                    <!-- Add more form fields here -->
                    <input type="submit">
                </form>
            </div>

            <div class="deleted-users">
                <h3>Delete User</h3>
                <form id="delete-user">
                    <label>User ID:</label>
                    <input type="text" id="delete-user-id">
                    <br/>
                    <input type="submit">
                </form>
            </div>

            <br/>

            <h2>Event Management</h2>
            <div class="events">
                <h3>All Events</h3>
                <ul id="all-events">
                    <!-- Use jQuery to display all Events here -->
                </ul>

                <h3>Add Event</h3>
                <form id="add-event">
                    <label>Event ID:</label>
                    <input type="text" id="add-event-id">
                    <br/>
                    <label>Event name:</label>
                    <input type="text" id="add-event-name">
                    <br/>
                    <label>Event Category:</label>
                    <input type="text" id="add-event-category">
                    <br/>
                    <label>Event Date:</label>
                    <input type="text" id="add-event-date">
                    <br/>
                    <label>User Personal Events:</label>
                    <input type="text" id="add-user-event">
                    <input type="submit">
                </form>
            </div>

            <div class='deleted-events' >
                <h3>Delete Event</h3>
                <form id="delete-event">
                    <label>Event ID:</label>
                    <input type="text" id="delete-event-id">
                    <br/>
                    <input type="submit">
                </form>
            </div>

        <!-- </div> -->

            <br/>

            <h2>Event Search and Save</h2>
            <div class="search">
                <h3>Find Events by Date</h3>
                <form id="date-search">
                    <label>Event date:</label>
                    <input type="text" id="date-search-id">
                    <br/>
                    <input type="submit">
                </form>
                <h4>Results:</h4>
                <ol id="search-results">
                    <!-- Use jQuery to add search results here-->
                </ol>
            </div>

            <div class="eventFinder">
                <h3>Find Events by Category</h3>
                <form id="category-search">
                    <label>Event category:</label>
                    <input type="text" id="category-search-id">
                    <br/>
                    <input type="submit">
                </form>
                <h4> Results:</h4>
                <ol id="category-search-results">
                    <!-- Use jQuery to add search results here-->
                </ol>
            </div>

            <div class="eventSaver">
                <h3>Save Event for User</h3>
                <form id="save-user-event">
                    <label>User ID:</label>
                    <input type="text" id="save-user-id">
                    <br/>
                    <label>Event ID:</label>
                    <input type="text" id="save-event-id">
                    <br/>
                    <input type="submit">
                </form>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
        <script>moment().format()</script>
        <script src="jQuery-scripts.js"></script>
        <!-- <script src="momentsEx.js"></script> -->
        <script src="eventonica.js"></script>
    </body>

</html>
